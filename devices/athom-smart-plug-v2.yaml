esphome:
  name: "${device_name}"
  friendly_name: ${friendly_name}
  comment: Athom Smart Plug V2

esp8266:
  board: esp8285
  restore_from_flash: true

preferences:
  flash_write_interval: 1min

uart:
  rx_pin: RX
  baud_rate: 4800

globals:
- id: total_energy
  type: float
  restore_value: yes
  initial_value: '0.0'

binary_sensor:
- platform: status
  name: "Status"

- platform: gpio
  pin:
    number: 5
    mode: INPUT_PULLUP
    inverted: true
  name: "Power Button"
  internal: true
  on_multi_click:
  - timing:
    - ON for at most 1s
    - OFF for at least 0.2s
    then:
    - switch.toggle: relay
  - timing:
    - ON for at least 4s
    then:
    - button.press: Reset

sensor:
- platform: uptime
  name: "Uptime"

- platform: cse7766
  update_interval: 10s
  current:
    name: "Current"
    filters:
    - lambda: if (x < 0.060) return 0.0; else return x; #For the chip will report less than 3w power when no load is connected


  voltage:
    name: "Voltage"
  power:
    name: "Power"
    id: power_sensor
    filters:
    - lambda: if (x < 3.0) return 0.0; else return x; #For the chip will report less than 3w power when no load is connected


  energy:
    name: "Energy"
    id: energy
    unit_of_measurement: kWh
    filters:
    # Multiplication factor from W to kW is 0.001
    - multiply: 0.001
    on_value:
      then:
      - lambda: |-
          static float previous_energy_value = 0.0;
          float current_energy_value = id(energy).state;
          id(total_energy) += current_energy_value - previous_energy_value;
          previous_energy_value = current_energy_value;
- platform: template
  name: "Total Energy"
  unit_of_measurement: kWh
  device_class: "energy"
  state_class: "total_increasing"
  icon: "mdi:lightning-bolt"
  accuracy_decimals: 3
  lambda: |-
    return id(total_energy);
  update_interval: 10s

- platform: total_daily_energy
  name: "Total Daily Energy"
  restore: true
  power_id: power_sensor
  unit_of_measurement: kWh
  accuracy_decimals: 3
  filters:
  - multiply: 0.001

button:
- platform: factory_reset
  name: "Restart with Factory Default Settings"
  id: Reset

- platform: safe_mode
  name: "Safe Mode"
  internal: false

switch:
- platform: gpio
  name: "Relay"
  pin: GPIO12
  id: relay
  restore_mode: ${relay_restore_mode}

light:
- platform: status_led
  name: "Status LED"
  id: blue_led
  internal: true
  pin:
    inverted: true
    number: GPIO13

text_sensor:
- platform: wifi_info
  ip_address:
    name: "IP Address"
  ssid:
    name: "Connected SSID"
  mac_address:
    name: "Mac Address"
